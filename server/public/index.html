<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather Lookup</title>
</head>
<body>
<h1>Weather Lookup</h1>
<input type="text" id="locationInput" placeholder="lat,lon">
<button onclick="go()">Go</button>

<script>
function go() {
  const loc = document.getElementById('locationInput').value.trim();
  if (!loc) return;
  window.location.href = `/weather/${loc}`;
}
</script>
</body>
</html>
